dino_roar.dino_says:
  path: '/the/dino/says'
  defaults:
    _controller: 'Drupal\dino_roar\Controller\RoarController::roar'
  requirements:
    _permission: 'access content'

dino_roar.dino_says_count:
  path: '/the/dino/says/{count}'
  defaults:
    _controller: 'Drupal\dino_roar\Controller\RoarController::roarCount'
  requirements:
    _permission: 'access content'
